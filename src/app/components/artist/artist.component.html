<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
  <div class="col-2">
    <img [src]="artist.images | noimages" class="img-thumbnail  img-circle" alt="">
  </div>

  <div class="">
    <h3>{{artist.name}}</h3>
    <p>
      <a [href]="artist.external_urls.spotify">
          Go to Artist page
      </a>
    </p>
  </div>

   <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
          Back
        </button>
   </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table">

      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canci√≥n</th>
          <th>Vista Previa</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let tracks of topTracks">
          <td>
            <img [src]="tracks.album.images | noimages" class="img-thump">
          </td>
          <td>{{tracks.album.name}}</td>
          <td>{{tracks.name}}</td>
          <td>
            <iframe [src]=" tracks.album.id  | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
